<!DOCTYPE html>
<html>
<head>
    <title>events</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body onload="window.alert('succesfully loaded');">
    <div class="card">
        <div class="card-body">
            <form>
                <h2 style="color: white;">Which browser you prefer:</h2>
                  <select  class="form-select" id="browsers" onchange="preferedBrowser()" style="width: 200px;background-color: chocolate;">
                    <option value="Chrome">Chrome</option>
                    <option value="Internet Explorer">Internet Explorer</option>
                    <option value="Firefox">Firefox</option>
                  </select>
            </form>
           </div>
    </div>
    
    <div class="card">
        <div class="card-body" >
            <button class="btn" onclick="clicke()" >show</button>
            <p id="1"></p>
        </div>
      </div>
      <div class="card">
        <div class="card-body" >
            <button class="btn" onmouseover="mouse()">It's MouseOver</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body" >
            <h3 style="color: white;">FocusEvent</h3>
            <input type="text" id="2" onfocus="focuse()">
        </div>
      </div>
      <div class="card">
        <div class="card-body" >
            <h3 style="color: white;">KeyEvent</h3>
            <input type="text" id="3" onkeydown="kee()">
        </div>
      </div>
      <div class="card">
        <div class="card-body" >
            <h3 style="color: white;">OnChange</h3>
            <input type="text" id="4" onchange="uppercase()">
        </div>
      </div>
      <div class="card">
      <div class="card-body" >
        <h2 onmouseover="style.color='white'" onmouseout="style.color = 'blue'">MouseOut</h2>
    </div>
  </div>

  
    
   




<script src="script.js"></script>

</body>
</html>
