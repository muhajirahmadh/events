<html>

    <div class="card">

            <form>
                <h2>Which browser you <br>
                    prefer :</h2>

                  </select>
            </form>
          

    
            <div>

      <div>
         <button class="btn" onmouseover="mouse()">It's MouseOver</button>
        </div>
    
      <div >

            <input type="text" id="2" onfocus="focuse()">

      <div>

            <input type="text" id="3" onkeydown="kee()">
